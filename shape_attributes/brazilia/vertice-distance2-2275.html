   <script type="text/javascript" src="jquery.maphilight.min.js"></script>
   <script type="text/javascript">$.fn.maphilight.defaults = {
          fill: true,
          fillColor: 'ffffff',
          fillOpacity: 0.9,
          stroke: true,
          strokeColor: '000000',
          strokeOpacity: 1,
          strokeWidth: 3,
          fade: true,
          alwaysOn: false,
          neverOn: false,
          groupBy: false,
          wrapClass: true,
          shadow: false,
          shadowX: 0,
          shadowY: 0,
          shadowRadius: 6,
          shadowColor: '000000',
          shadowOpacity: 0.8,
          shadowPosition: 'outside',
          shadowFrom: false
      }
      $(function() {
          $('.map').maphilight();
      });</script>
</head>
